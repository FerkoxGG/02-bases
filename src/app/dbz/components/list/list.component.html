<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFrist = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <!--{{ i === 0 ? 'list-group-item-success' : '' }}-->
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>
        {{ character.name }}
      </span>
      <strong> Power: </strong>{{ character.power }}
      <!-- <span>Es el primero: {{ isFrist }} </span>
      <span>Es el Ãºltimo: {{ isLast }}</span> -->
      <!-- <span>Es Par: {{ isEven }} </span>
      <span>Es Impar: {{ isOdd }} </span> -->
    </div>

    <button (click)="deleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
