<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  type="button"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  type="button"
  class="btn btn-primary mx-2"
>
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  type="button"
  class="btn btn-primary mx-2"
>
  Reset
</button>
